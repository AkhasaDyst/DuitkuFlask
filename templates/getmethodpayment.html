<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duitku Payment Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .payment-method {
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .payment-method img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .payment-method h3 {
            margin: 10px 0;
        }
        .payment-method p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Duitku Payment Methods</h1>
        <p>Available Payment Methods:</p>
        
        <div class="payment-methods">
            {% for method in payment_methods %}
                <div class="payment-method">
                    <img src="{{ method.paymentImage }}" alt="{{ method.paymentName }}">
                    <h3>{{ method.paymentName }}</h3>
                    <p>Method: {{ method.paymentMethod }}</p>
                    <p>Total Fee: {{ method.totalFee }}</p>
                </div>
            {% else %}
                <p>No payment methods available at the moment.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
